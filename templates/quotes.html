<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote for E-Ink</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 480px;
      font-family: 'Georgia', serif;
      background-color: white; /* or transparent if supported */
      color: black;
    }

    .quote-box {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
    }

    .quote {
      font-size: 28px;
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
    }

    .author {
      font-size: 20px;
      text-align: center;
    }

    /* Simple corner frames */
    .quote-box::before,
    .quote-box::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
    }

    .quote-box::before {
      top: 0;
      left: 0;
      border-top: 4px solid black;
      border-left: 4px solid black;
    }

    .quote-box::after {
      bottom: 0;
      right: 0;
      border-bottom: 4px solid black;
      border-right: 4px solid black;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote">"{{ quote }}"</div>
    <div class="author">â€“ {{ speaker }}</div>
  </div>
</body>
</html>
